<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PROGRESS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/home-page.css">
    <link rel="stylesheet" href="/css/phase.css">
</head>
<body>
<div th:replace="~{layout :: nav}"></div>

<div class="info-team text-center">
    <p style="font-size: 2rem; font-weight: 700">Nhóm: <span th:text="${team.name}"></span></p>
    <p style="font-size: 1.5rem; font-weight: 555">Tên đề tài: <span th:text="${topic.name}"></span></p>
</div>
<div class="container" th:if="${topic.status == 1}">

    <p class="fw-bold text-center fs-4">Thành viên trong nhóm</p>

    <div class="card-info-team-container">
        <div th:each="s : ${students}">
            <div class="card-info-team">
                <img src="https://smilemedia.vn/wp-content/uploads/2022/09/cach-chup-anh-the-dep-e1664379835782.jpg"
                     alt="image" width="100" height="100">
                <h5 class="mt-3 fw-bold no-wrap" style="color: #0088cc" th:text="${s.user.name}"></h5>
                <p class="text-start">
                    <span class="fas fa-id-card me-1 "></span><strong>MSSV: </strong> <span th:text="${s.code}"></span>
                </p>
                <p class="text-start">
                    <span class="fas fa-calendar-alt me-1"></span><strong>Ngày sinh: </strong> <span
                        th:text="${#dates.format(s.user.dob, 'dd/MM/yyyy')}"></span>
                </p>
                <p class="text-start">
                    <span class="fas fa-graduation-cap me-1"></span><strong>Lớp: </strong> <span
                        th:text="${s.clazz.name}"></span>
                </p>
            </div>
        </div>
    </div>

    <h3 class="mt-5">Tiến độ</h3>

    <div th:each="phase : ${phases}">
        <div class="phase-row">
            <button class="phase-button" th:text="'BÁO CÁO GIAI ĐOẠN ' + ${phase.phaseNumber}"
                    th:disabled="${phase.status == 0}">BÁO CÁO GIAI ĐOẠN
            </button>
            <div class="phase-info">
                <div class="date-range">
                    Giai đoạn <span th:text="${phase.phaseNumber}"></span>: Từ
                    <span class="highlight-date" th:text="${phase.startDate}"></span> đến
                    <span class="highlight-date" th:text="${phase.endDate}"></span>

                    <span class="status-badge"
                          th:classappend="${phase.status == 1 ? 'badge-danger' : (phase.status == 0 ? 'badge-secondary' : 'badge-success')}"
                          th:text="${phase.status == 1 ? 'Đang thực hiện' : (phase.status == 0 ? 'Chưa mở' : 'Hoàn thành')}"></span>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                         th:classappend="${phase.status == 0 ? 'bg-secondary' : (phase.status == 1 ? 'bg-danger' : 'bg-info')}"
                         role="progressbar"
                         th:style="'width: ' + ${phase.status == 0 ? '0%' : (phase.status == 1 ? '1%' : '100%')}">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-phase">
        <!-- Tabs -->

        <ul class="nav nav-tabs custom-nav" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="teacher-tab" data-bs-toggle="tab" href="#teacher" role="tab"
                   aria-controls="teacher" aria-selected="true" style="color: #2c3e50">ĐÁNH GIÁ CỦA GIÁO VIÊN</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="report-tab" data-bs-toggle="tab" href="#report" role="tab"
                   aria-controls="report" aria-selected="false" style="color: #2c3e50">BÁO CÁO CỦA SINH VIÊN</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="feedback-tab" data-bs-toggle="tab" href="#feedback" role="tab"
                   aria-controls="feedback" aria-selected="false" style="color: #2c3e50">THẮC MẮC CỦA SINH VIÊN</a>
            </li>
        </ul>

        <!-- Content -->
        <div class="card-body">
            <div class="tab-content" id="myTabContent">
                <!-- Tab 1: Đánh Giá Của Giáo Viên -->
                <div class="tab-pane fade show active" id="teacher" role="tabpanel" aria-labelledby="teacher-tab">
                    <h5 class="content-title text-center">Đánh giá tiến độ của sinh viên</h5>
                    <!--<textarea class="form-control" rows="5" placeholder="Nhập đánh giá của bạn về giáo viên..."></textarea>-->
                </div>

                <!-- Tab 2: Báo Cáo Của Sinh Viên -->
                <div class="tab-pane fade" id="report" role="tabpanel" aria-labelledby="report-tab">
                    <h5 class="content-title text-center">Báo cáo tiến độ của sinh viên</h5>
                </div>

                <!-- Tab 3: Thắc Mắc Của Sinh Viên -->
                <div class="tab-pane fade" id="feedback" role="tabpanel" aria-labelledby="feedback-tab">
                    <h5 class="content-title text-center">Thắc mắc của sinh viên</h5>

                    <div class="editor-container">
                        <div>
                            <img src="https://firebasestorage.googleapis.com/v0/b/cv-pdf-upload.appspot.com/o/images%2Fdefault-avatar.png?alt=media&token=4e4634b0-b88f-44b8-b70e-0709fb869ad2"
                                 width="50" height="50" alt="User Avatar" class="avatar">
                        </div>
                        <div style="flex-grow: 1; text-align: right;">
                            <label for="editor"></label><textarea id="editor"></textarea>
                            <button class="btn btn-outline-primary mt-4 rounded-pill">ĐĂNG</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
<script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
<script>
    // Initialize CKEditor for feedback form
    CKEDITOR.replace('editor', {
        language: 'vi',
        versionCheck: false
    });
</script>
</body>
</html>
