<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>PROGRESS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/home-page.css">
    <link rel="stylesheet" href="/css/phase.css">
    <style>
        .cards {
            width: 650px;
            height: auto;
        }

        .profile-img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        .timestamp {
            color: #6c757d;
            font-size: 0.9rem;
        }


        /*.teacher-reply {*/
        /*    margin-left: 40px;*/
        /*    padding-left: 15px;*/
        /*    margin-bottom: 20px;*/
        /*}*/

        .divider {
            border-top: 1px solid #6c757d;
            margin: 20px auto;
        }

        .question-container {
            border: none; /* Loại bỏ viền */
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .question-container.with-border {
            background-color: #dddde0;
        }

        .reply-container .form-control {
            flex-grow: 1; /* Đảm bảo input chiếm toàn bộ khoảng trống còn lại */
            margin-bottom: 0; /* Loại bỏ khoảng cách mặc định */
        }

        /* Viền cho mỗi comment */
        .question-container {
            border: 1px solid #ccc; /* Thêm viền */
            border-radius: 8px; /* Bo góc */
            background-color: #f9f9f9; /* Màu nền nhẹ cho comment */
        }

    </style>
</head>
<body>
<div th:replace="~{layout :: nav}"></div>

<div th:if="${errorMessage != null}" class="toast-container position-fixed top-0 end-0 p-3">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="warningToast">
        <div class="toast-header bg-danger text-white">
            <strong class="me-auto">Thất bại</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <span th:text="${errorMessage}"></span>
        </div>
    </div>
</div>

<div th:if="${successMessage != null}" class="toast-container position-fixed top-0 end-0 p-3">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="successToast">
        <div class="toast-header bg-success text-white">
            <strong class="me-auto">Thành công</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <span th:text="${successMessage}"></span>
        </div>
    </div>
</div>

<div class="info-team text-center">
    <p style="font-size: 2rem; font-weight: 700">Nhóm: <span th:text="${team.name}"></span></p>
    <p style="font-size: 1.5rem; font-weight: 555">Tên đề tài: <span th:text="${topic.name}"></span></p>
</div>
<div class="text-center py-4" th:if="${topic.status == 0}"><strong style="color: red; font-size: 2rem">Đề tài đang được
    kiểm duyệt!</strong></div>
<div class="container" th:if="${topic.status == 1}">
    <p class="fw-bold text-center fs-4">Thành viên trong nhóm</p>
    <div class="card-info-team-container">
        <div th:each="s : ${students}">
            <div class="card-info-team">
                <img src="https://smilemedia.vn/wp-content/uploads/2022/09/cach-chup-anh-the-dep-e1664379835782.jpg"
                     alt="image" width="100" height="100">
                <h5 class="mt-3 fw-bold no-wrap" style="color: #0088cc" th:text="${s.user.name}"></h5>
                <p class="text-start">
                    <span class="fas fa-id-card me-1 "></span><strong>MSSV: </strong> <span th:text="${s.code}"></span>
                </p>
                <p class="text-start">
                    <span class="fas fa-calendar-alt me-1"></span><strong>Ngày sinh: </strong> <span
                        th:text="${#dates.format(s.user.dob, 'dd/MM/yyyy')}"></span>
                </p>
                <p class="text-start">
                    <span class="fas fa-graduation-cap me-1"></span><strong>Lớp: </strong> <span
                        th:text="${s.clazz.name}"></span>
                </p>
            </div>
        </div>
    </div>

    <h3 class="mt-5">Tiến độ</h3>

    <div th:each="phase : ${phases}">
        <div class="phase-row">
            <button class="phase-button" th:text="'BÁO CÁO GIAI ĐOẠN ' + ${phase.phaseNumber}"
                    th:disabled="${phase.status == 0}"
                    th:onclick="'window.location.href=\'/topics/' + ${topic.id} + '/progress/' + ${phase.phaseNumber} + '\';'">
                BÁO CÁO GIAI ĐOẠN
            </button>
            <div class="phase-info">
                <div class="date-range">
                    Giai đoạn <span th:text="${phase.phaseNumber}"></span>: Từ
                    <span class="highlight-date" th:text="${#temporals.format(phase.startDate, 'dd/MM/yyyy')}"></span>
                    đến
                    <span class="highlight-date" th:text="${#temporals.format(phase.endDate, 'dd/MM/yyyy')}"></span>

                    <span class="status-badge"
                          th:classappend="${phase.status == 1 ? 'badge-danger' : (phase.status == 0 ? 'badge-secondary' : 'badge-success')}"
                          th:text="${phase.status == 1 ? 'Đang thực hiện' : (phase.status == 0 ? 'Chưa mở' : 'Hoàn thành')}"></span>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                         th:classappend="${phase.status == 0 ? 'bg-secondary' : (phase.status == 1 ? 'bg-danger' : 'bg-info')}"
                         role="progressbar"
                         th:style="'width: ' + ${phase.status == 0 ? '0%' : (phase.status == 1 ? '10' : phase.phaseProgressPercent) + '%'}">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-phase">
        <ul class="nav nav-tabs custom-nav" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="teacher-tab" data-bs-toggle="tab" href="#teacher" role="tab"
                   aria-controls="teacher" aria-selected="true" style="color: #2c3e50">ĐÁNH GIÁ CỦA GIÁO VIÊN</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="report-tab" data-bs-toggle="tab" href="#report" role="tab"
                   aria-controls="report" aria-selected="false" style="color: #2c3e50">BÁO CÁO CỦA SINH VIÊN</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="feedback-tab" data-bs-toggle="tab" href="#feedback" role="tab"
                   aria-controls="feedback" aria-selected="false" style="color: #2c3e50">THẮC MẮC CỦA SINH VIÊN</a>
            </li>
        </ul>
        <input type="hidden" id="isTeacher"
               th:value="${#authorization.expression('hasRole(''TEACHER'')') ? 'true' : 'false'}"/>
        <div class="card-body">
<!--            &lt;!&ndash; Tab 1: Đánh Giá Của Giáo Viên &ndash;&gt;-->
<!--            <div class="tab-pane fade show active" id="teacher" role="tabpanel" aria-labelledby="teacher-tab">-->
<!--                <h5 class="content-title text-center fw-bold">Đánh giá tiến độ của sinh viên</h5>-->
<!--            </div>-->

            <!-- Tab 2: Báo Cáo Của Sinh Viên -->
            <div class="tab-pane fade" id="report" role="tabpanel" aria-labelledby="report-tab">
                <h5 class="content-title text-center fw-bold">Báo cáo tiến độ của sinh viên</h5>
            </div>

            <!-- Tab 3: :Thắc mắc của Sinh viên -->
            <div class="tab-pane fade" id="feedback" role="tabpanel" aria-labelledby="feedback-tab">
<!--                <h4 class="content-title text-center fw-bold">Thắc mắc sinh viên</h4>-->
                <div class="container tab-content py-4 d-flex align-items-center justify-content-center">
                    <div class="card cards">
                        <div class="card-body card-bodys">
                            <!-- Thắc mắc của sinh viên -->
                            <div id="show-comment">
                                <div class="d-flex gap-3 mb-3 question-container" th:each="comment : ${comments}"
                                     th:id="'comment-' + ${comment.id}">
                                    <img th:src="${comment.studentAvatar}"
                                         width="50px" height="50px"
                                         alt="Profile" class="profile-img">
                                    <div class="flex-grow-1">
                                        <div class="d-flex justify-content-between align-items-start mb-2">
                                            <div>
                                                <h6 class="mb-0 fw-bold" th:text="${comment.studentName}"></h6>
                                            </div>
                                            <span class="timestamp" th:text="${comment.createdTimeDifference}"></span>
                                        </div>
                                        <p class="mb-2" th:text="${comment.content}"></p>
                                        <button class="btn btn-outline-primary btn-sm" th:id="'btn-show-reply-'+${comment.id}" sec:authorize="hasRole('TEACHER')"
                                                th:if="${comment.reply == null || comment.reply == ''}"
                                                onclick="toggleQuestion(this)">
                                            <i class="fas fa-reply"></i> Trả lời
                                        </button>

                                        <!-- Ô trả lời bên trong khung -->
                                        <div class="reply-container" style="display: none; margin-top: 10px;">
                                            <div class="d-flex align-items-center gap-2">
                                                <label>
                                                    <input th:id="'reply-box-'+${comment.id}" class="form-control"
                                                           placeholder="Nhập câu trả lời của bạn...">
                                                </label>
                                                <button class="btn btn-outline-primary btn-reply"
                                                        th:attr="data-topic-id=${topic.id}, data-comment-id=${comment.id}">
                                                    <i class="fas fa-paper-plane"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="divider" th:if="${comment.reply != null && comment.reply != ''}"></div>

                                        <!-- Giảng viên trả lời -->
                                        <div class="teacher-reply" th:if="${comment.reply != null && comment.reply != ''}">
                                            <div class="d-flex gap-3 mb-3">
                                                <img th:src="${comment.teacherAvatar}"
                                                     width="50px" height="50px"
                                                     alt="Profile" class="profile-img">
                                                <div class="flex-grow-1">
                                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                                        <div>
                                                            <h6 class="mb-0 fw-bold" th:text="${comment.teacherName}"></h6>
                                                        </div>
                                                        <span class="timestamp" th:text="${comment.repliedTimeDifference}">0 06/04/2021</span>
                                                    </div>
                                                    <p class="mb-2" th:text="${comment.reply}"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Sinh viên comment-->
                            <div id="questionInput" sec:authorize="hasAnyRole('STUDENT')">
                                <div class="d-flex align-items-center">
                                    <label for="comment-box"></label><input class="form-control" id="comment-box" placeholder="Bạn có thắc mắc gì...?">
                                    <button class="btn btn-outline-primary btn-send ms-2" th:attr="data-topic-id=${topic.id}">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var myTab = document.getElementById('myTabContent');
        var tabPanes = myTab.querySelectorAll('.tab-pane');

        // Initially hide all tab panes except the active one
        tabPanes.forEach(function (tabPane) {
            if (!tabPane.classList.contains('show') || !tabPane.classList.contains('active')) {
                tabPane.classList.add('d-none');
            }
        });

        var tabLinks = document.querySelectorAll('#myTab a[data-bs-toggle="tab"]');
        tabLinks.forEach(function (tabLink) {
            tabLink.addEventListener('shown.bs.tab', function (event) {
                tabPanes.forEach(function (tabPane) {
                    tabPane.classList.add('d-none');
                });
                var activeTabPane = document.querySelector(event.target.getAttribute('href'));
                activeTabPane.classList.remove('d-none');
            });
        });
    });
</script>
<div th:replace="~{layout :: footer}"></div>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/sockjs-client/1.5.1/sockjs.min.js}"></script>
<script th:src="@{/webjars/stomp-websocket/2.3.3/stomp.min.js}"></script>
<script th:src="@{/js/comment.js}"></script>
<script th:src="@{/js/phase.js}"></script>
<script th:src="@{/js/notification.js}"></script>
</body>
</html>
