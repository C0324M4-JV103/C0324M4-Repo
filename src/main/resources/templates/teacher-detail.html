<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Giáo viên</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/teachers.css">
</head>
<body style="font-family: 'Quicksand', sans-serif; color: #4A5568; background-color: #ffffff;">

<div class="container mt-5">
    <h2 class="text-center" style="color: #282781;">Chi tiết Giáo viên</h2>
    <a href="/teacher/list" class="btn btn-secondary mb-4">
        <i class="fas fa-arrow-left"></i> Trở lại danh sách
    </a>

    <div class="card shadow-lg">
        <div class="card-header text-white" style="background-color: #282781;">
            <h5 class="card-title mb-0">Thông tin cá nhân</h5>
        </div>
        <div class="card-body">
            <h5 class="card-title"><strong>Tên:</strong> <span th:text="${teacher.user.name}"></span></h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${teacher.id}"></span></p>
            <p class="card-text"><strong>Giới tính:</strong> <span th:text="${teacher.user.gender}"></span></p>
            <p class="card-text"><strong>Ngày sinh:</strong> <span th:text="${#dates.format(teacher.user.dob, 'dd/MM/yyyy')}"></span></p>
            <p class="card-text"><strong>Chức danh:</strong> <span th:text="${teacher.degree}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${teacher.user.email}"></span></p>
            <p class="card-text"><strong>Điện thoại:</strong> <span th:text="${teacher.user.phoneNumber}"></span></p>
            <p class="card-text"><strong>Địa chỉ:</strong> <span th:text="${teacher.user.address}"></span></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
