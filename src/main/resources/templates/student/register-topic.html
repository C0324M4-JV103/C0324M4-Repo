<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEGYM</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/register-topic.css">
    <link rel="stylesheet" href="/css/home-page.css">
</head>
<body>
<!-- Navbar -->
<div th:replace="~{layout :: nav}"></div>
<!-- Register Topic Form -->
<div class="topic-form">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <a href="/student/info-team" class="btn btn-secondary mb-4">
                    <i class="fas fa-arrow-left"></i> Trở lại
                </a>
                <form th:action="@{/student/handle-register-topic}" th:object="${registerTopic}" method="post" enctype="multipart/form-data">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <h1 class="lead fw-normal mb-0 me-3 main-title">Đăng ký đề tài</h1>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0"></p>
                    </div>

                    <!-- Name input -->
                    <div class="form-floating mb-4">
                        <input type="text" id="name" class="form-control form-control-lg" th:field="*{name}" placeholder="Enter topic name" required/>
                        <label class="form-label" for="name">Tên đề tài</label>
                    </div>

                    <!-- Content input -->
                    <div class="form-floating mb-4">
                        <input type="text" id="content" class="form-control form-control-lg" th:field="*{content}" placeholder="Enter content" required/>
                        <label class="form-label" for="content">Nội dung đề tài</label>
                    </div>

                    <!-- Description input -->
                    <div class="form-floating mb-4">
                        <input type="file" id="description" class="form-control form-control-file" th:field="*{description}" placeholder="Upload description" accept=".xls,.xlsx,.doc,.docx,.ppt,.pptx" required/>
                        <label class="form-label" for="description">Mô tả (Excel, Word, PowerPoint)</label>
                    </div>

                    <!-- Image input -->
                    <div class="form-floating mb-4">
                        <input type="file" id="image" class="form-control form-control-file" th:field="*{image}" placeholder="Upload image" accept="image/*" required/>
                        <label class="form-label" for="image">Ảnh</label>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg w-100 w-lg-auto">Đăng ký</button>
                    </div>
                </form>
            </div>
            <div class="col-md-9 col-lg-6 col-xl-5 d-none d-md-block">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Tên đề tài</th>
                        <th>Chọn</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="topic : ${topics}">
                        <td class="text-center" th:text="${topic.id}"></td>
                        <td th:text="${topic.name}"></td>
                        <td>
                            <a th:href="@{/student/topic/{id}(id=${topic.id})}" class="btn btn-primary view-topic">View</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center" th:if="${totalPages > 1}">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{'/student/register-topic?page=' + ${currentPage - 1}}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{'/student/register-topic?page=' + ${i}}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{'/student/register-topic?page=' + ${currentPage + 1}}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div th:replace="~{layout :: footer}"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        /* Check and display error messages */
        if ([[${imageError != null}]] && '[[${imageError}]]' !== '') {
            toastr.error([[${imageError}]]);
        }
        if ([[${descriptionError != null}]] && '[[${descriptionError}]]' !== '') {
            toastr.error([[${descriptionError}]]);
        }
        if ([[${registerError != null}]] && '[[${registerError}]]' !== '') {
            toastr.error([[${registerError}]]);
        }
        if ([[${registerSuccess != null}]] && '[[${registerSuccess}]]' !== '') {
            toastr.success([[${registerSuccess}]]);
        }
    });
</script>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/notification.js}"></script>
</body>
</html>
