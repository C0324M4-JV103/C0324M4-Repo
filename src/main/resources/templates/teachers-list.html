<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Giáo viên</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/teachers.css">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <form action="/teacher/list" method="get" class="d-flex align-items-center">
            <input type="text" name="searchQuery" class="form-control me-3" placeholder="Tìm kiếm theo ID, Tên hoặc Email">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i> Tìm kiếm
            </button>
        </form>
        <a href="/teacher/create" class="btn btn-success">
            <i class="fas fa-plus"></i> Thêm Giáo viên
        </a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Ảnh đại diện</th>
            <th>Tên</th>
            <th>Chức danh</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.id}"></td>
            <td>
                <img th:src="@{${teacher.user.avatar.url}}" alt="Avatar" class="img-thumbnail" width="100">
            </td>
            <td th:text="${teacher.user.name}"></td>
            <td th:text="${teacher.degree}"></td>
            <td>
                <a th:href="@{/teacher/detail/{id}(id=${teacher.id})}" class="btn btn-info">
                    <i class="fas fa-eye"></i> Chi tiết
                </a>
                <a th:href="@{/teacher/update/{id}(id=${teacher.id})}" class="btn btn-warning">
                    <i class="fas fa-edit"></i> Cập nhật
                </a>
                <a th:href="@{/teacher/delete/{id}(id=${teacher.id})}" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Xóa
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a class="page-link" th:href="@{/teacher/list(page=${i}, size=${5}, searchQuery=${searchQuery})}" th:text="${i + 1}"></a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
