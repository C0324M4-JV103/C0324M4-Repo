<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký nhóm sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!--    <link rel="stylesheet" href="/css/team.css">-->
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: white;
            color: #4A5568;
        }
    </style>
</head>
<body>
<div th:replace="layout :: nav"></div>

<div class="container">


    <div th:if="${errorMessage != null}" class="toast-container position-fixed top-0 end-0 p-3">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="warningToast">
            <div class="toast-header bg-danger text-white">
                <strong class="me-auto">Thất bại</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <span th:text="${errorMessage}"></span>
            </div>
        </div>
    </div>

    <h5 class="mt-5 text-center fs-2">ĐĂNG KÍ NHÓM SINH VIÊN</h5>
    <div th:if="${invitation != null}">
        <span style="font-weight: 900; font-size: 2rem">Danh sách đăng ký sinh viên</span>

        <table class="table table-bordered table-striped table-hover text-center">
            <thead class="thead-dark">
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Mã số</th>
                <th>Lớp</th>
                <th>Trạng thái</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s, loop : ${list}">
                <td th:text="${loop.index + 1}"></td>
                <td th:text="${s.user.name}"></td>
                <td th:text="${s.code}"></td>
                <td th:text="${s.clazz.name}"></td>
                <td>
                    <span th:class="${s.teamStatus == 'Chưa có nhóm'} ? 'text-danger' : 'text-success'"
                          th:text="${s.teamStatus}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <h2 class="mt-5">LỜI MỜI THAM GIA NHÓM</h2>
    <div class="row mt-3">
        <div th:if="${invitation.size() == 0}"
             class="w-100 py-3 text-center uppercase text-success font-weight-bold py-3 border-top border-bottom">
            <h5 class="h-100 align-middle">
                KHÔNG CÓ LỜI MỜI NÀO ✔
            </h5>
        </div>
        <table class="table table-hover table-bordered" th:if="${invitation.size() > 0}">
            <thead>
            <tr>
                <th class="text-center">STT</th>
                <th class="text-center">Tên Nhóm</th>
                <th class="text-center">Người mời</th>
                <th class="text-center">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="invitation, index : ${invitation}">
                <td class="align-middle text-center" th:text="${index.count}"></td>
                <td class="align-middle text-center" th:text="${invitation.team.name}"></td>
                <td class="align-middle text-center" th:text="${invitation.inviter.user.name}"></td>
                <td class="align-middle d-flex justify-content-center">
                    <form th:action="@{/team/accept-invite}" method="post" class="me-1">
                        <input type="hidden" name="invitationId" th:value="${invitation.id}">
                        <button type="submit" class="btn btn-success">Xác nhận</button>
                    </form>
                    <form th:action="@{/team/reject-invite}" method="post" class="ms-1">
                        <input type="hidden" name="invitationId" th:value="${invitation.id}">
                        <button type="submit" class="btn btn-danger">Từ chối</button>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <!-- Nút mở modal -->
    <div class="mt-3">
        <button class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#createTeamModal" th:if="${!isInTeam}">
            Tạo nhóm
        </button>
    </div>

    <!-- Modal nhập tên nhóm -->
    <div class="modal fade" id="createTeamModal" tabindex="-1" aria-labelledby="createTeamModalLabel"
         aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createTeamModalLabel">Tạo Nhóm Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/team/create}" method="post" th:object="${team}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="teamName" class="form-label">Tên Nhóm</label>
                            <input type="text" class="form-control" name="teamName" id="teamName"
                                   placeholder="Nhập tên nhóm" th:field="*{name}">
                            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                                <div th:each="err : ${#fields.errors('name')}" th:text="${err}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Tạo Nhóm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    var toastElement = document.querySelector('.toast');
    if (toastElement) {
        var toast = new bootstrap.Toast(toastElement);
        toast.show();
    }
</script>

</body>
</html>
