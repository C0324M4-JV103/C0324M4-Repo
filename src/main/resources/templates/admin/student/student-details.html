<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Giáo viên</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/teachers.css">

</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4" style="color: #282781;">Chi tiết Sinh viên</h2>
    <a th:href="@{/student}" class="btn btn-secondary mb-4">
        <i class="fas fa-arrow-left"></i> Trở lại danh sách
    </a>

    <div class="card shadow-lg">
        <div class="card-header">Thông tin cá nhân</div>
        <div class="card-body">
            <img src="https://cdn-icons-png.flaticon.com/512/168/168726.png" alt="Avatar" class="avatar">
            <div class="info">
                <div class="info-row">
                    <span class="info-label">ID:</span>
                    <span class="info-value" th:text="${student.id}"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Tên:</span>
                    <span class="info-value" th:text="${student.user.name}"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Giới tính:</span>
                    <span class="info-value" th:text="${student.user.gender=='MALE'?'Nam':'Nữ'}"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Ngày sinh:</span>
                    <span class="info-value" th:text="${#dates.format(student.user.dob, 'dd/MM/yyyy')}"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value" th:text="${student.user.email}"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Điện thoại:</span>
                    <span class="info-value" th:text="${student.user.phoneNumber}"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Địa chỉ:</span>
                    <span class="info-value" th:text="${student.user.address}"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
