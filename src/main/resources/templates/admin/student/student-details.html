<!DOCTYPE html>
<html lang="en">
<head th:replace="~{admin/teacher/layout :: head}">
</head>
<body style="font-family: 'Quicksand', sans-serif; color: #4A5568; background-color: #ffffff;">

<div class="container mt-5">
    <h2 class="text-center" style="color: #282781;">Thông tin Sinh viên</h2>
    <a th:href="@{/admin/student(page=${page+1})}" class="btn btn-secondary mb-4">
        <i class="fas fa-arrow-left"></i> Trở lại danh sách
    </a>

    <div class="card shadow-lg">
        <div class="card-header text-white" style="background-color: #282781;">
            <h5 class="card-title mb-0">Thông tin cá nhân</h5>
        </div>
        <div class="card-body">
            <h5 class="card-title"><strong>Tên:</strong> <span th:text="${student.user.name}"></span></h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${student.id}"></span></p>
            <p class="card-text"><strong>Giới tính:</strong> <span th:text="${student.user.gender=='MALE'?'Nam':'Nữ'}"></span></p>
            <p class="card-text"><strong>Ngày sinh:</strong> <span th:text="${#dates.format(student.user.dob, 'dd/MM/yyyy')}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${student.user.email}"></span></p>
            <p class="card-text"><strong>Điện thoại:</strong> <span th:text="${student.user.phoneNumber}"></span></p>
            <p class="card-text"><strong>Địa chỉ:</strong> <span th:text="${student.user.address}"></span></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
