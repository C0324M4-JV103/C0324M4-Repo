<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Giáo viên</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/teachers.css">
    <link rel="stylesheet" href="/css/home-page.css">

</head>
<body>
<!-- Navbar -->
<div th:replace="layout :: nav"></div>
<div class="container mt-5">
    <h2 class="text-center mb-4" style="color: #282781;">Chi tiết Giáo viên</h2>
    <a href="/admin/teacher" class="btn btn-secondary mb-4">
        <i class="fas fa-arrow-left"></i> Trở lại danh sách
    </a>

    <div class="card shadow-lg">
        <div class="card-header">Thông tin cá nhân</div>
        <div class="card-body">
            <img th:src="${teacher.user.avatar.url}" alt="Avatar" class="avatar">
            <div class="info">
                <div class="info-row">
                    <span class="info-label">ID:</span>
                    <span class="info-value" th:text="${teacher.id}"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Tên:</span>
                    <span class="info-value" th:text="${teacher.user.name}"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Giới tính:</span>
                    <span class="info-value" th:text="${teacher.user.gender.name()=='MALE'?'Nam':'Nữ'}"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Ngày sinh:</span>
                    <span class="info-value" th:text="${#dates.format(teacher.user.dob, 'dd/MM/yyyy')}"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Chức danh:</span>
                    <span class="info-value" th:text="${teacher.degree.name() == 'MASTER' ? 'Thạc sĩ' :
                   (teacher.degree.name() == 'DOCTOR' ? 'Tiến sĩ' : 'Giáo sư')}"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value" th:text="${teacher.user.email}"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Điện thoại:</span>
                    <span class="info-value" th:text="${teacher.user.phoneNumber}"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Địa chỉ:</span>
                    <span class="info-value" th:text="${teacher.user.address}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div th:replace="layout :: footer"></div>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
